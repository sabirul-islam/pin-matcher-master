<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-number" class="form-control" type="text" value="">
                    <button onclick="randomNumberChange()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-number" class="form-control" type="text" value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="numberPad(id)" id="num-seven" class="button">7</div>
                              <div onclick="numberPad(id)" id="num-eight" class="button">8</div>
                              <div onclick="numberPad(id)" id="num-nine" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberPad(id)" id="num-four" class="button">4</div>
                              <div onclick="numberPad(id)" id="num-five" class="button">5</div>
                              <div onclick="numberPad(id)" id="num-six" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberPad(id)" id="num-one" class="button">1</div>
                              <div onclick="numberPad(id)" id="num-two" class="button">2</div>
                              <div onclick="numberPad(id)" id="num-three" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspace()" class="button"><</div>
                                <div onclick="numberPad(id)" id="num-zero" class="button">0</div>
                                <div onclick="numberPad(id)" id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submit()" type="submit" class="submit-btn">Submit</button>
                                <p id="try-one" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-notmatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>




<script>

//generate random number
function randomNumberChange(){
        const randomNumber = Math.round(Math.random()*9999);
        document.getElementById('generate-number').value = randomNumber;
        }

//display number and clear button
function numberPad(id){
        let number = document.getElementById(id).innerText;
        document.getElementById('display-number').value += number;
        if (id == 'clear'){
        document.getElementById('display-number').value = '';
        displayAlert(); 
        }
        }

//backspace button
function backspace(){
        let backSpace = document.getElementById('display-number').value;
        document.getElementById('display-number').value = backSpace.slice(0, -1);
        displayAlert();
        }

//submit button functionality
function submit(){
        if (document.getElementById('generate-number').value == document.getElementById('display-number').value){
        document.getElementById('pin-match').style.display = 'block';  
        }
        else{
        document.getElementById('pin-notmatch').style.display = 'block'; 
        }
        }

//hide alert for backspace and clear button
        function displayAlert(){
        document.getElementById('pin-match').style.display = 'none';
        document.getElementById('pin-notmatch').style.display = 'none';
        }

</script>

</body>
</html>
